<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="D:\SITH\bootstrap-5.1.3-dist\css\bootstrap.min.css" rel="stylesheet">
        <script src="D:\SITH\bootstrap-5.1.3-dist\js\bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/aa64bf530b.js" crossorigin="anonymous"></script>
        <link href="D:\SITH\HTML\calc\css\calculator.css" rel="stylesheet">  
     
    </head>

    <body>
        <div class="container frame">
            <div id="input">
                <input type="text" class="form-control form-control-lg" id="maininput" readonly>
                <input type="text" class="form-control form-control-lg" id="subinput" value="0">
               <!--<input type="text" class="form-control form-control-lg" id="inputbox" value="0">-->
            </div><br>
            <div id="numbers">
                <button  class="btn  btn-lg" onclick="disable()" style="width: 110px;">ON/OFF</button><br>
                <button  class="btn  btn-lg" onclick="allcleardisplay()">AC</button>
                <button  class="btn  btn-lg" onclick="cleardisplay()">C</button>
                <button  class="btn  btn-lg"><i class="fa-solid fa-backward"></i></button>
                <button  class="btn  btn-lg" data-bs-toggle="offcanvas" data-bs-target="#history">HIST</button>
                <button  class="btn  btn-lg" onclick="putvalue('7')">7</button>
                <button  class="btn  btn-lg" onclick="putvalue('8')">8</button>
                <button  class="btn  btn-lg" onclick="putvalue('9')">9</button>
                <button  class="btn  btn-lg" onclick="putvalue('*')"><i class="fa-solid fa-xmark"></i></button>
                <button  class="btn  btn-lg" onclick="putvalue('4')">4</button>
                <button  class="btn  btn-lg" onclick="putvalue('5')">5</button>
                <button  class="btn  btn-lg" onclick="putvalue('6')">6</button>
                <button  class="btn  btn-lg" onclick="putvalue('+')"><i class="fa-solid fa-plus"></i></button>
                <button  class="btn  btn-lg" onclick="putvalue('1')">1</button>
                <button  class="btn  btn-lg" onclick="putvalue('2')">2</button>
                <button  class="btn  btn-lg" onclick="putvalue('3')">3</button>
                <button  class="btn  btn-lg" onclick="putvalue('-')"><i class="fa-solid fa-minus"></i></button>
                <button  class="btn  btn-lg" onclick="putvalue('.')">.</button>
                <button  class="btn  btn-lg" onclick="putvalue('0')">0</button>
                <button  class="btn  btn-lg" onclick="ans()"><i class="fa-solid fa-equals"></i></button>
                <button  class="btn  btn-lg" onclick="putvalue('/')"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="offcanvas offcanvas-end" id="history" style="background: linear-gradient(to left, #141e30, #243b55);">
                <div class="offcanvas-header">
                  <h1 class="offcanvas-title">History</h1>
                  <button type="button" class="btn-close btn-danger" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <button class="btn" id="delete" onclick="clearHistory()"><i class="fa-solid fa-trash"></i></button>
                    <div id="History">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="D:\SITH\HTML\calc\js\calculator.js"></script>
    </body>
</html>
